<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accidentally including a global variable</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		function User(first, last){
			this.name = first + " " + last;
		}

		var name = "Rukia";

		var user = User("Ichigo", "Kurosaki");

		assert(name == "Rukia",
			"Name was set to Rukia");
	</script>
</body>
</html>
