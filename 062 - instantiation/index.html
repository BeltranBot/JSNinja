<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accidentally including a global variable 002</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		function User(first, last){
			this.name = first + " " + last;
		}

		var user = User("Ichigo", "Kurosaki");

		assert(user, "User instantiated");
		assert(user.name == "Ichigo Kurosaki",
			"User name correctly assignated");
	</script>
</body>
</html>
