<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eval Method() 001</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		assert(eval("5 + 5") === 10,
			"5 and 5 is 10");
		assert(eval("var ninja = 5") === undefined,
			"no value was returned");
		assert(ninja === 5, "The variable ninja was created");
		(function(){
			eval("var ninja = 6;");
			assert(ninja === 6,
				"evaluated within the current scope.");
		})();

		assert(window.ninja === 5,
			"the global scope was unaffected");
		assert(ninja === 5,
		  "the global scope was unaffected");
	</script>
</body>
</html>
