<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instance Properties</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>

		function Ninja(){
			this.swung = false;
			this.swingSword = function(){
				return !this.swung;
			};
		}

		Ninja.prototype.swingSword = function() {
			return this.swung;
		};

		var ninja = new Ninja();
		assert(ninja.swingSword(),
			"Called the instance method, not the prototype method.");

	</script>
</body>
</html>
