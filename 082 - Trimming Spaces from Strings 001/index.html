<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trimming Spaces from Strings 001</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		function customTrim(str){
			return (str||"").replace(/^\s+|\s+$/g,"");
		}

		assert(customTrim(" #id div.class ") == "#id div.class",
			"Extra whitespace trimmed from a selector string.");
	</script>
</body>
</html>
