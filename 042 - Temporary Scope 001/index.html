<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temporary Scope 001</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		(function(){
			var numClicks = 0;

			document.addEventListener("click", function(){
				alert(++numClicks);
			}, false);
		})();
	</script>
</body>
</html>
