<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Partially Applying Functions 003</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="../assets/js/asserts.js"></script>
	<script src="../assets/js/partial.js"></script>
	<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
	<script>
		var delay = setTimeout.partial(undefined,10);

		delay(function(){
			assert(true,"A call to this function will be delayed by 10 ms.");
		});
	</script>
</body>
</html>
