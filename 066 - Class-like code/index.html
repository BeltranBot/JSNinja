<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class-like Code</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
	<script src="../assets/js/subclass.js"></script>
</head>
<body>
	<script>
		var Person = Object.subClass({
			init: function(isDancing){
				this.dancing = isDancing;
			},
			dance: function(){
				return this.dancing;
			}
		});

		var Ninja = Person.subClass({
			init: function(){
				this._super(false);
			},
			dance: function(){
				// Ninja-specific stuff here
				return this._super();
			},
			swingSword: function(){
				return true;
			}
		});

		var person = new Person(true);
		assert(person.dance(),
			"The person is dancing.");

		var ninja = new Ninja();
		assert(ninja.swingSword(),
			"The sword is swinging.");

		assert(!ninja.dance(),
			"The sword is not dancing.");

		assert(person instanceof Person,
			"Person is a Person");
		assert(ninja instanceof Ninja &&
					 ninja instanceof Person,
					 "Ninja is a Ninja and a Person.");

	</script>
</body>
</html>
