<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function to find out the name of the arguments of a function</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		var json = '{"name" : "Ninja"}';
		var object = eval("(" + json + ")");

		assert(object.name === "Ninja",
			"My name is Ninja!");
	</script>
</body>
</html>
