<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Serializaction or Decompilation of functions</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		function test (a) { return a + a; }

		assert(test.toString() ===
			"function test(a){ return a + a; }",
			"Function decompiled");

	</script>
</body>
</html>
