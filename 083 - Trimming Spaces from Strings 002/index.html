<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trimming Spaces from Strings 002</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		function trim(str){
			return str.replace(/^\s\s*/,'')
								.replace(/\s\s*$/,'');
		}
		assert(trim(" #id div.class ") == "#id div.class",
			"Extra whitespace trimmed from a slector string.");
	</script>
</body>
</html>
