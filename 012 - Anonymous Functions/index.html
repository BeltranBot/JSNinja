<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anonymous Functions</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<ul id="results"></ul>

	<script>
		window.onload = function () { assert(true, 'power!') };

			var ninja = {
				shout: function () {
					assert(true,"Ninja");
				}
			};

			ninja.shout();

			setTimeout(
				function () { assert(true,'Forever!'); },
				500);
	</script>
</body>
</html>
