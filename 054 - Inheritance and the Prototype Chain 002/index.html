<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inheritance and the Prototype Chain 002</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<script src="../assets/js/asserts.js"></script>
</head>
<body>
	<script>
		function Person(){};
		Person.prototype.dance = function(){};

		function Ninja(){}

		Ninja.prototype = new Person();

		var ninja = new Ninja();

		assert(ninja instanceof Ninja,
			"ninja recieves functionality from the Ninja prototype");
		assert(ninja instanceof Person,
			"... and the Person prototype");
		assert(ninja instanceof Object,
			"... and the Object prototype");
		assert(typeof ninja.dance == "function",
			"... and can dance!");
	</script>
</body>
</html>
